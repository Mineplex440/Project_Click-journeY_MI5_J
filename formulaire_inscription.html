<!DOCTYPE html>
<html>
	<head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="projet.css">
        <title>Exotic-Birder Inscription</title>
	</head>
        <body>
            
            <form action="" method="post" target="_self">
                <fieldset>
                    <legend>Inscription</legend>

                    <div class="link">
                        <a href="pageAcceuil.html">Page d'acceuil</a>
                    </div>

                    <div class="div1">
                        <label for="prenomm"> Prénom : </label> 
                    </div>

                    <div class="div2">
                        <input type="text" id="prenomm" name="prenom" placeholder="Prénom" maxlength="50" required/>
                    </div>

                    <div class="div1" >
                        <label for="nomm"> Nom : </label> 
                    </div>

                    <div class="div2">
                            <input type="text" id="nomm"name="nom" placeholder="Nom" maxlength="50" required/>
                    </div>

                    <div class="div1">
                        <label for="emaill"> Adresse Email : </label>
                    </div>
                    <div class="div2">
                        <input type="email" id="emaill" name="email" placeholder="exemple@gmail.com" required/>
                    </div>

                    <div class="div1">
                        <label for="agee"> Date de naissance : </label> 
                    </div>

                    <div class="div2">
                        <input type="date" id="agee" name="Age" required/>
                    </div>
                    
                    <div class="div1">
                        <label for="sexee">Choississez votre sexe : </label>
                    </div>

                    <div class="div2">
                            <input type="radio" id="sexee" name="Sexe" value="H"/>Homme
                            <input type="radio" id="sexee" name="Sexe"value="F"/>Femme
                            <input type="radio" id="sexee" name="Sexe" value="A"/>Autre
                    </div>
                    
                    <div class="div3">
                        *Facultatif
                    </div>

                    <div class="div1">
                        <label for="codee"> Code : </label>
                    </div>

                    <div class="div2">
                        <input type="password" id="codee" name="Code" placeholder="jAkL_65" minlength="4" maxlength="15" required/>
                    </div>

                    <div class="div1">
                        <label for="codeee"> Confirmation code : </label>
                    </div>

                    <div class="div2">
                        <input type="password" id="codeee" name="Code2" placeholder="jAkL_65" minlength="4" maxlength="15" required/>
                    </div>

                    <div class="submit">
                        <input type="submit" value="envoyer"/>
                    </div>

                    <div class="link">
                        <a href="formulaire_connexion.html">Déja un compte ? Connecter vous !</a>
                    </div>

                </fieldset>
            </form> 
            
        </body>
</html>
